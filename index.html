



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Savey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link href="/css/adaptive/botchat.css" rel="stylesheet" />
    <link href="/css/adaptive/botchat-fullwindow.css" rel="stylesheet" />
</head>
<body>
    <div id="BotChatElement"></div>
    <script src="/scripts/adaptive/botchat.js"></script>

    <script>
        var model = {
  "userId": "AVEnPFbSXLX",
  "userName": "You",
  "botId": "savey",
  "botIconUrl": "//bot-framework.azureedge.net/bot-icons-v1/bot-framework-default-2.png",
  "botName": "Savey",
  "secret": "0cQaHP_AumQ.cwA.BQk.Ou3IayqXdY_GAUltZpr5c_vnxbBCFdvKwLqN0S2YxpU",
  "iconUrl": "//bot-framework.azureedge.net/bot-icons-v1/bot-framework-default-2.png",
  "directLineUrl": "https://webchat.botframework.com/v3/directline",
  "webSocketEnabled": "false"
};
    </script>
    <script>
        BotChat.App({
            directLine: {
                secret: model.secret,
                token: model.token,
                domain: model.directLineUrl,
                webSocket: false
            },
            user: { id: model.userId, name: model.userName },
            bot: { id: model.botId, name: model.botName },
            resize: 'window'
        }, document.getElementById("BotChatElement"));

    </script>
</body>
</html>
