.btn {

.message {

}

input {

  border-radius: 3px;
  height: 18px;
  min-width: 18px;
}
input:checked { background: #51bbbe; }
.progress-bar-container {
	background: #FFF;
	border-radius: 4px;
	padding: 14px 50px;
	box-shadow: 0px -2px 4px rgba(0,0,0,0.1);
	position: fixed;
	bottom: 10px;
	left: 10px;
	right: 10px;
	z-index: 9;
	margin: 0 auto;
	border: 1px solid #DDD;
}
.progress-bar {
	float: left;
	width: 100%;
	background: #EEE;
	box-shadow: inset 0px 1px 1px rgba(0,0,0,0.1);
	border-radius: 6px;
	border: 0;
	height: 8px;
	overflow: hidden;
}
.progress {
	height: 100px;
  width: 0;
	background: #51BBBE;
	border-top-left-radius: 6px;
	border-bottom-left-radius: 6px;
	transition: all .4s ease-in-out;
}
.ui-progressbar-value { background: green; }
