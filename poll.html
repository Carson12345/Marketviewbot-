	right: 10px;
	z-index: 9;
	margin: 0 auto;
	border: 1px solid #DDD;
}
.progress-bar {
	float: left;
	width: 100%;
	background: #EEE;
	box-shadow: inset 0px 1px 1px rgba(0,0,0,0.1);
	border-radius: 6px;
	border: 0;
	height: 8px;
	overflow: hidden;
}
.progress {
	height: 100px;
  width: 0;
	background: rgb(255, 82, 105);

	border-bottom-left-radius: 6px;
